<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin Ujian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .form-container, .token-list {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, select {
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="datetime-local"] {
      width: 49%;
      display: inline-block;
    }
    button {
      cursor: pointer;
      font-size: 16px;
      padding: 10px 20px;
      max-width: 200px;
      width: auto;
    }
    .logo {
      text-align: center;
      margin-top: 30px;
    }
    .logo img {
      width: 100px;
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    .error {
      color: red;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    th {
      background-color: #f4f4f4;
    }
    .filter-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
    }
    #clock {
      font-weight: bold;
      display: block;
      margin-top: 5px;
    }
    @media (max-width: 600px) {
      input, select, button {
        font-size: 14px;
      }
      .filter-row {
        flex-direction: column;
      }
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://github.com/smp2pajangan/loginujian/blob/main/logosmpn2pjg.png?raw=true" alt="Logo SMPN 2 Pajangan" />
    </div>

    <div id="loginSection">
      <h2>LOGIN ADMINISTRATOR</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <div style="text-align:center">
        <button onclick="login()">Login</button>
      </div>
      <p id="loginError" class="error"></p>
    </div>

    <div id="adminPanel" style="display:none;">
      <div style="text-align:right">
        <button onclick="logout()">Logout</button>
      </div>

      <h2>Panel Admin</h2>

      <div class="form-container">
        <h3>Tambah/Edit Token</h3>
        <form id="tokenForm">
          <label>Mata Pelajaran</label>
          <input type="text" id="subject" required />
          <label>Kelas</label>
          <input type="text" id="kelas" required />
          <label>Token Ujian</label>
          <input type="text" id="token" required />
          <label>Link Ujian</label>
          <input type="url" id="url" required />
          <label>Waktu Mulai & Selesai</label><br />
          <input type="datetime-local" id="startTime" required />
          <input type="datetime-local" id="endTime" required />
          <br />
          <button type="submit">Simpan</button>
        </form>
        <p id="errorMsg" class="error"></p>
      </div>

      <div class="token-list">
        <h3>Daftar Token</h3>
        <div class="filter-row">
          <select id="filterKelas">
            <option value="">Filter Kelas</option>
          </select>
          <select id="filterMapel">
            <option value="">Filter Mapel</option>
          </select>
          <button onclick="exportPDF()">Export PDF</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Mata Pelajaran</th>
              <th>Kelas</th>
              <th>Link/URL</th>
              <th>Waktu Dibuka</th>
              <th>Waktu Ditutup</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tokenTableBody"></tbody>
        </table>
      </div>
    </div>

    <div class="footer">
      &copy; @admin SMPN 2 Pajangan
      <span id="clock"></span>
    </div>
  </div>

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOBCX8x60pYqxtXmXMz2xc5dwC3HJH5EE",
      authDomain: "ujian-online-berbasis-android.firebaseapp.com",
      databaseURL: "https://ujian-online-berbasis-android-default-rtdb.firebaseio.com",
      projectId: "ujian-online-berbasis-android",
      storageBucket: "ujian-online-berbasis-android.appspot.com",
      messagingSenderId: "923446282537",
      appId: "1:923446282537:web:60d374dde8aca61f6a0f38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ADMIN_USER = "admin";
    const ADMIN_PASS = "12345";

    let currentTokenId = null;
    let allData = [];

    window.login = function () {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if (u === ADMIN_USER && p === ADMIN_PASS) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadTokens();
      } else {
        document.getElementById('loginError').innerText = "Username atau password salah.";
      }
    };

    window.logout = function () {
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('adminPanel').style.display = 'none';
    };

    function loadTokens() {
      const tokenTableBody = document.getElementById('tokenTableBody');
      const kelasFilter = document.getElementById('filterKelas');
      const mapelFilter = document.getElementById('filterMapel');
      onValue(ref(db, 'tokens'), snapshot => {
        tokenTableBody.innerHTML = '';
        allData = [];
        let kelasSet = new Set();
        let mapelSet = new Set();
        let count = 1;
        snapshot.forEach(child => {
          const data = child.val();
          data.id = child.key;
          allData.push(data);
          kelasSet.add(data.kelas);
          mapelSet.add(data.subject);
        });

        // Populate filter dropdowns
        kelasFilter.innerHTML = '<option value="">Filter Kelas</option>';
        mapelFilter.innerHTML = '<option value="">Filter Mapel</option>';
        kelasSet.forEach(k => kelasFilter.innerHTML += `<option value="${k}">${k}</option>`);
        mapelSet.forEach(m => mapelFilter.innerHTML += `<option value="${m}">${m}</option>`);

        displayTokens();
      });

      kelasFilter.addEventListener('change', displayTokens);
      mapelFilter.addEventListener('change', displayTokens);
    }

    function displayTokens() {
      const tbody = document.getElementById('tokenTableBody');
      tbody.innerHTML = '';
      const kelas = document.getElementById('filterKelas').value;
      const mapel = document.getElementById('filterMapel').value;
      let count = 1;
      allData.forEach(data => {
        if ((kelas && data.kelas !== kelas) || (mapel && data.subject !== mapel)) return;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${count++}</td>
          <td>${data.subject}</td>
          <td>${data.kelas}</td>
          <td><a href="${data.url}" target="_blank">Link</a></td>
          <td>${data.startTime}</td>
          <td>${data.endTime}</td>
          <td><button onclick="hapusToken('${data.id}')">Hapus</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    window.hapusToken = function(id) {
      remove(ref(db, 'tokens/' + id));
    };

    document.getElementById('tokenForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const subject = document.getElementById('subject').value.trim();
      const kelas = document.getElementById('kelas').value.trim();
      const token = document.getElementById('token').value.trim();
      const url = document.getElementById('url').value.trim();
      const start = document.getElementById('startTime').value;
      const end = document.getElementById('endTime').value;
      const createdAt = new Date().toISOString();
      const newToken = { subject, kelas, token, url, startTime: start, endTime: end, createdAt };

      if (currentTokenId) {
        update(ref(db, 'tokens/' + currentTokenId), newToken);
        currentTokenId = null;
      } else {
        push(ref(db, 'tokens'), newToken);
      }

      this.reset();
      loadTokens();
    });

    // Export to PDF
    window.exportPDF = function () {
      import("https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js").then(jsPDFModule => {
        const { jsPDF } = jsPDFModule;
        const doc = new jsPDF();
        doc.text("Daftar Token Ujian", 14, 15);
        let y = 25;
        allData.forEach((d, i) => {
          doc.text(`${i+1}. ${d.subject} - ${d.kelas} - ${d.startTime} s.d ${d.endTime}`, 14, y);
          y += 10;
        });
        doc.save("daftar-token.pdf");
      });
    };

    // Clock
    setInterval(() => {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleString("id-ID");
    }, 1000);
  </script>
</body>
</html>
