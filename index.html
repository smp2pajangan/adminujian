<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin Ujian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* styles omitted for brevity */
    .popupEdit {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .popupEditContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Tambahkan popup edit -->
  <div id="popupEdit" class="popupEdit">
    <div class="popupEditContent">
      <h3>Edit Token</h3>
      <form id="editForm">
        <input type="text" id="editSubject" placeholder="Mata Pelajaran" required /><br/>
        <input type="text" id="editKelas" placeholder="Kelas" required /><br/>
        <input type="text" id="editToken" placeholder="Token" required /><br/>
        <input type="text" id="editUrl" placeholder="Link" required /><br/>
        <input type="datetime-local" id="editStartTime" required /><br/>
        <input type="datetime-local" id="editEndTime" required /><br/>
        <p id="editErrorMsg" style="color:red"></p>
        <button type="submit">Simpan</button>
        <button type="button" onclick="closeEditPopup()">Batal</button>
      </form>
    </div>
  </div>

  <!-- body content omitted for brevity -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOBCX8x60pYqxtXmXMz2xc5dwC3HJH5EE",
      authDomain: "ujian-online-berbasis-android.firebaseapp.com",
      databaseURL: "https://ujian-online-berbasis-android-default-rtdb.firebaseio.com",
      projectId: "ujian-online-berbasis-android",
      storageBucket: "ujian-online-berbasis-android.appspot.com",
      messagingSenderId: "923446282537",
      appId: "1:923446282537:web:60d374dde8aca61f6a0f38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ADMIN_USER = "admin";
    const ADMIN_PASS = "12345";
    let currentTokenId = null;
    let tokenCache = [];

    window.login = function () {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if (u === ADMIN_USER && p === ADMIN_PASS) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadTokens();
      } else {
        document.getElementById('loginError').innerText = "Username atau password salah.";
      }
    };

    function loadTokens() {
      onValue(ref(db, 'tokens'), snapshot => {
        const tokenTableBody = document.getElementById('tokenTableBody');
        tokenTableBody.innerHTML = '';
        tokenCache = [];
        const kelasSet = new Set();
        const mapelSet = new Set();
        let count = 1;

        snapshot.forEach(child => {
          const data = child.val();
          data.key = child.key;
          tokenCache.push(data);
          kelasSet.add(data.kelas);
          mapelSet.add(data.subject);
        });

        updateFilterOptions(kelasSet, mapelSet);
        renderTokens(tokenCache);
      });
    }

    function renderTokens(data) {
      const tokenTableBody = document.getElementById('tokenTableBody');
      tokenTableBody.innerHTML = '';
      let count = 1;
      data.forEach(data => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${count++}</td>
          <td>${data.subject}</td>
          <td>${data.kelas}</td>
          <td>${data.token}</td>
          <td><a href="${data.url}" target="_blank">Link</a></td>
          <td>${data.startTime}</td>
          <td>${data.endTime}</td>
          <td>
            <button class="btn-small" onclick="hapusToken('${data.key}')">Hapus</button>
            <button class="btn-small" onclick='editToken(${JSON.stringify(data)})'>Edit</button>
          </td>
        `;
        tokenTableBody.appendChild(row);
      });
    }

    window.editToken = function(data) {
      document.getElementById('editSubject').value = data.subject;
      document.getElementById('editKelas').value = data.kelas;
      document.getElementById('editToken').value = data.token;
      document.getElementById('editUrl').value = data.url;
      document.getElementById('editStartTime').value = data.startTime;
      document.getElementById('editEndTime').value = data.endTime;
      document.getElementById('popupEdit').style.display = 'flex';
      currentTokenId = data.key;
    };

    window.closeEditPopup = function () {
      document.getElementById('popupEdit').style.display = 'none';
      document.getElementById('editErrorMsg').innerText = '';
      currentTokenId = null;
    };

    document.getElementById('editForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const subject = document.getElementById('editSubject').value.trim().toUpperCase();
      const kelas = document.getElementById('editKelas').value.trim();
      const token = document.getElementById('editToken').value.trim().toUpperCase();
      const url = document.getElementById('editUrl').value.trim();
      const startTime = document.getElementById('editStartTime').value;
      const endTime = document.getElementById('editEndTime').value;
      const errorMsg = document.getElementById('editErrorMsg');

      if (!subject || !kelas || !token || !url || !startTime || !endTime) {
        errorMsg.innerText = "Semua field harus diisi.";
        return;
      }

      const isTokenDup = tokenCache.some(t => t.key !== currentTokenId && t.token === token);
      const isUrlDup = tokenCache.some(t => t.key !== currentTokenId && t.url === url);

      if (isTokenDup || isUrlDup) {
        errorMsg.innerText = "Token atau URL sudah digunakan.";
        return;
      }

      const tokenData = { subject, kelas, token, url, startTime, endTime };
      update(ref(db, 'tokens/' + currentTokenId), tokenData);
      closeEditPopup();
      loadTokens();
    });

    // kode lainnya tetap seperti sebelumnya

  </script>
</body>
</html>
