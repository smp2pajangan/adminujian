<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin Ujian</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background-color: white;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      margin: 30px auto 0 auto;
    }

    .header {
      background-color: #0a57c3;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .header img {
      height: 100px;
      margin-bottom: 10px;
    }

    .header h2 {
      margin: 0;
    }

    .content {
      padding: 25px;
      text-align: center;
    }

    .content h3 {
      color: #f48600;
      margin: 0 0 10px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.1s ease, background 0.2s;
    }

    button:active {
      transform: scale(0.97);
      background: #0069d9;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .footer {
      background-color: #f9f9f9;
      text-align: center;
      font-size: 12px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://disdikbud.banyuasinkab.go.id/wp-content/uploads/sites/269/2022/11/Logo-Tut-Wuri-Handayani-PNG-Warna.png" alt="Logo" />
      <h2>SMPN 2 PAJANGAN</h2>
    </div>
    <div class="content">
      <h3>LOGIN ADMIN</h3>
      <form onsubmit="return loginAdmin();">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div id="errorMsg" class="error" style="display: none;">Username atau password salah!</div>
      </form>
    </div>
    <div class="footer">
      Â©Admin SMPN 2 Pajangan
    </div>
  </div>

  <script>
    function loginAdmin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      // Ganti dengan username dan password yang Anda inginkan
      const validUsername = "admin";
      const validPassword = "admin123";

      if (username === validUsername && password === validPassword) {
        window.location.href = "admin.html";
      } else {
        errorMsg.style.display = "block";
      }

      return false;
    }
  </script>
</body>
</html>
