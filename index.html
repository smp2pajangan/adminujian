<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin Ujian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    .header {
      background-color: #0066cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header img {
      height: 80px;
      margin-bottom: 10px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
    input, button, select {
      padding: 8px;
      margin: 8px 0;
      width: 100%;
      font-size: 14px;
    }
    input[type="datetime-local"] {
      width: 49%;
      display: inline-block;
    }
    .form-container, .token-list {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .logout-btn {
      background-color: red;
      color: white;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      float: right;
    }
    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://github.com/smp2pajangan/loginujian/blob/main/logosmpn2pjg.png?raw=true" alt="Logo Sekolah" />
    <h2>LOGIN ADMINISTRATOR</h2>
  </div>

  <div class="container">
    <div id="loginSection">
      <input type="text" id="username" placeholder="Masukan Token Ujian" />
      <input type="password" id="password" placeholder="Masukkan Password" />
      <button onclick="login()">Login</button>
      <p id="loginError" class="error"></p>
    </div>

    <div id="adminPanel" style="display:none;">
      <button class="logout-btn" onclick="logout()">Logout</button>
      <h2>Panel Admin</h2>

      <div class="form-container">
        <h3>Form Tambah/Edit Token</h3>
        <form id="tokenForm">
          <input type="text" id="subject" placeholder="Mata Pelajaran" required />
          <input type="text" id="kelas" placeholder="Kelas" required />
          <input type="text" id="token" placeholder="Token Ujian" required />
          <input type="url" id="url" placeholder="Link Ujian" required />
          <input type="datetime-local" id="startTime" required />
          <input type="datetime-local" id="endTime" required />
          <button type="submit">Simpan</button>
        </form>
        <p id="errorMsg" class="error"></p>
      </div>

      <div class="filters">
        <select id="filterKelas" onchange="filterTokens()">
          <option value="">Semua Kelas</option>
        </select>
        <select id="filterMapel" onchange="filterTokens()">
          <option value="">Semua Mapel</option>
        </select>
        <button onclick="exportPDF()">Export PDF</button>
      </div>

      <div class="token-list" id="tokenList">
        <h3>Daftar Token</h3>
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Mata Pelajaran</th>
              <th>Kelas</th>
              <th>Link/URL</th>
              <th>Dibuka</th>
              <th>Ditutup</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tokenTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";
    import jsPDF from "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOBCX8x60pYqxtXmXMz2xc5dwC3HJH5EE",
      authDomain: "ujian-online-berbasis-android.firebaseapp.com",
      databaseURL: "https://ujian-online-berbasis-android-default-rtdb.firebaseio.com",
      projectId: "ujian-online-berbasis-android",
      storageBucket: "ujian-online-berbasis-android.appspot.com",
      messagingSenderId: "923446282537",
      appId: "1:923446282537:web:60d374dde8aca61f6a0f38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ADMIN_USER = "admin";
    const ADMIN_PASS = "12345";

    let currentTokenId = null;
    let tokensCache = [];

    window.login = function () {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === ADMIN_USER && p === ADMIN_PASS) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadTokens();
      } else {
        document.getElementById('loginError').innerText = "Username atau password salah.";
      }
    };

    window.logout = function () {
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('adminPanel').style.display = 'none';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    };

    function loadTokens() {
      const tokenTableBody = document.getElementById('tokenTableBody');
      const kelasSet = new Set();
      const mapelSet = new Set();

      onValue(ref(db, 'tokens'), snapshot => {
        tokenTableBody.innerHTML = '';
        tokensCache = [];
        let count = 1;
        snapshot.forEach(child => {
          const data = { ...child.val(), id: child.key };
          tokensCache.push(data);
          kelasSet.add(data.kelas);
          mapelSet.add(data.subject);
        });

        populateFilters(kelasSet, mapelSet);
        renderTable(tokensCache);
      });
    }

    function populateFilters(kelasSet, mapelSet) {
      const kelasFilter = document.getElementById('filterKelas');
      const mapelFilter = document.getElementById('filterMapel');

      kelasFilter.innerHTML = '<option value="">Semua Kelas</option>';
      mapelFilter.innerHTML = '<option value="">Semua Mapel</option>';

      kelasSet.forEach(k => kelasFilter.innerHTML += `<option value="${k}">${k}</option>`);
      mapelSet.forEach(m => mapelFilter.innerHTML += `<option value="${m}">${m}</option>`);
    }

    function renderTable(tokens) {
      const tbody = document.getElementById('tokenTableBody');
      tbody.innerHTML = '';
      tokens.forEach((data, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${data.subject}</td>
          <td>${data.kelas}</td>
          <td><a href="${data.url}" target="_blank">${data.url}</a></td>
          <td>${data.startTime}</td>
          <td>${data.endTime}</td>
          <td><button onclick="hapusToken('${data.id}')">Hapus</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    window.hapusToken = function (id) {
      remove(ref(db, 'tokens/' + id));
    };

    document.getElementById('tokenForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const subject = document.getElementById('subject').value.trim();
      const kelas = document.getElementById('kelas').value.trim();
      const token = document.getElementById('token').value.trim();
      const url = document.getElementById('url').value.trim();
      const start = document.getElementById('startTime').value;
      const end = document.getElementById('endTime').value;
      const createdAt = new Date().toISOString();

      const newTokenData = { subject, kelas, token, url, startTime: start, endTime: end, createdAt };

      if (currentTokenId) {
        update(ref(db, 'tokens/' + currentTokenId), newTokenData);
        currentTokenId = null;
      } else {
        push(ref(db, 'tokens'), newTokenData);
      }

      this.reset();
      loadTokens();
    });

    window.filterTokens = function () {
      const kelas = document.getElementById('filterKelas').value;
      const mapel = document.getElementById('filterMapel').value;

      const filtered = tokensCache.filter(token =>
        (!kelas || token.kelas === kelas) &&
        (!mapel || token.subject === mapel)
      );

      renderTable(filtered);
    };

    window.exportPDF = function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Daftar Token Ujian", 10, 10);

      let y = 20;
      tokensCache.forEach((t, i) => {
        doc.text(`${i + 1}. ${t.subject} - ${t.kelas} (${t.token})`, 10, y);
        y += 10;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save("daftar-token.pdf");
    };
  </script>
</body>
</html>
