<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin Ujian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ===== STYLE CSS ===== -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4f8;
    }

    .header {
      background-color: #0066cc;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .logo {
      display: block;
      margin: 0 auto;
      width: 100px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 10px auto;
      display: block;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      word-wrap: break-word;
    }

    th {
      background-color: #f4f4f4;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #555;
      font-size: 14px;
    }

    .date-time {
      font-size: 14px;
      color: #555;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }

    .modal button {
      margin: 5px;
    }

    .login-link {
      color: #007BFF;
      text-decoration: underline;
      font-weight: bold;
    }

    .login-link:hover {
      color: darkorange;
      cursor: pointer;
    }

    .login-link:active {
      color: red;
    }

    .action-buttons {
      display: flex;
      gap: 4px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .action-buttons button {
      padding: 4px 8px;
      font-size: 12px;
    }
  </style>
</head>

  <!-- ===== BODY & LOGIN SECTION ===== -->
<body>
  <div class="header">
    <img src="https://smp2pajangan.github.io/loginujian/img/logo.png" class="logo" />
    <h2>Panel Admin Ujian</h2>
    <div class="date-time" id="dateTime"></div>
  </div>

  <div class="container">
    <h3>Form Tambah Data Token</h3>

    <label for="mapel">Mata Pelajaran:</label>
    <input type="text" id="mapel" placeholder="Contoh: Matematika" />

    <label for="kelas">Kelas:</label>
    <input type="text" id="kelas" placeholder="Contoh: 9A" />

    <label for="token">Token:</label>
    <input type="text" id="token" placeholder="Masukkan token" />

    <label for="link">Link Ujian:</label>
    <input type="text" id="link" placeholder="Tempelkan link Google Form" />

    <label for="buka">Token Dibuka:</label>
    <input type="datetime-local" id="buka" />

    <label for="tutup">Token Ditutup:</label>
    <input type="datetime-local" id="tutup" />

    <button onclick="addToken()">Tambah Token</button>

    <div class="error" id="error"></div>

    <hr />
    <h3>Filter Data</h3>
    <label for="filterMapel">Filter Mapel:</label>
    <input type="text" id="filterMapel" placeholder="Contoh: IPA" oninput="filterTable()" />

    <label for="filterKelas">Filter Kelas:</label>
    <input type="text" id="filterKelas" placeholder="Contoh: 8B" oninput="filterTable()" />
  </div>

<!-- ===== TABEL TOKEN & MODAL EDIT ===== -->
<div class="table-container">
    <table id="tokenTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Mapel</th>
          <th>Kelas</th>
          <th>Token</th>
          <th>Link</th>
          <th>Dibuka</th>
          <th>Ditutup</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data token akan ditampilkan di sini -->
      </tbody>
    </table>
  </div>

  <!-- Modal Edit -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h3>Edit Data Token</h3>
      <input type="hidden" id="editKey" />

      <label for="editMapel">Mata Pelajaran:</label>
      <input type="text" id="editMapel" />

      <label for="editKelas">Kelas:</label>
      <input type="text" id="editKelas" />

      <label for="editToken">Token:</label>
      <input type="text" id="editToken" />

      <label for="editLink">Link Ujian:</label>
      <input type="text" id="editLink" />

      <label for="editBuka">Token Dibuka:</label>
      <input type="datetime-local" id="editBuka" />

      <label for="editTutup">Token Ditutup:</label>
      <input type="datetime-local" id="editTutup" />

      <button onclick="updateToken()">Simpan Perubahan</button>
    </div>
  </div>

<!-- ===== JAVA SCRIPT (FIREBASE & FUNGSUONALITAS CRUD) ===== -->
<script>
  // Konfigurasi Firebase
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  // Inisialisasi Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database().ref("token_ujian");

  // Ambil dan tampilkan data
  function fetchData() {
    db.on("value", (snapshot) => {
      const data = snapshot.val();
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";
      let no = 1;
      for (let key in data) {
        const item = data[key];
        const row = `
          <tr>
            <td>${no++}</td>
            <td>${item.mapel}</td>
            <td>${item.kelas}</td>
            <td>${item.token}</td>
            <td><a href="${item.link}" target="_blank">Link</a></td>
            <td>${item.buka}</td>
            <td>${item.tutup}</td>
            <td>
              <button onclick="editData('${key}', ${JSON.stringify(item).replace(/"/g, '&quot;')})">Edit</button>
              <button onclick="deleteData('${key}')">Hapus</button>
            </td>
          </tr>`;
        tableBody.innerHTML += row;
      }
    });
  }

  // Tambah data
  function addToken() {
    const mapel = document.getElementById("mapel").value;
    const kelas = document.getElementById("kelas").value;
    const token = document.getElementById("token").value;
    const link = document.getElementById("link").value;
    const buka = document.getElementById("buka").value;
    const tutup = document.getElementById("tutup").value;

    if (mapel && kelas && token) {
      db.push({ mapel, kelas, token, link, buka, tutup });
      document.getElementById("tokenForm").reset();
    } else {
      alert("Mapel, Kelas, dan Token wajib diisi.");
    }
  }

  // Hapus data
  function deleteData(key) {
    if (confirm("Yakin ingin menghapus data ini?")) {
      db.child(key).remove();
    }
  }

  // Edit data - buka modal
  function editData(key, data) {
    document.getElementById("editKey").value = key;
    document.getElementById("editMapel").value = data.mapel;
    document.getElementById("editKelas").value = data.kelas;
    document.getElementById("editToken").value = data.token;
    document.getElementById("editLink").value = data.link;
    document.getElementById("editBuka").value = data.buka;
    document.getElementById("editTutup").value = data.tutup;
    document.getElementById("editModal").style.display = "block";
  }

  function closeEditModal() {
    document.getElementById("editModal").style.display = "none";
  }

  // Simpan perubahan edit
  function updateToken() {
    const key = document.getElementById("editKey").value;
    const updatedData = {
      mapel: document.getElementById("editMapel").value,
      kelas: document.getElementById("editKelas").value,
      token: document.getElementById("editToken").value,
      link: document.getElementById("editLink").value,
      buka: document.getElementById("editBuka").value,
      tutup: document.getElementById("editTutup").value
    };
    db.child(key).update(updatedData);
    closeEditModal();
  }

  // Inisialisasi
  fetchData();
</script>
