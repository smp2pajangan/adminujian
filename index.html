<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin Ujian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4f8;
    }
    .header {
      background-color: #0066cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: 100px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    button { /* Tombol umum */
      padding: 10px 20px;
      margin: 10px auto; /* Default margin untuk tombol utama di form */
      display: block;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      word-wrap: break-word;
      text-align: left; /* Umumnya data tabel rata kiri */
    }
    td:last-child { /* Kolom Aksi, tengahkan kontennya */
        text-align: center;
    }
    th {
      background-color: #f4f4f4;
      text-align: center; /* Header tabel rata tengah */
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #555;
      font-size: 14px;
    }
    .date-time {
      font-size: 14px;
      color: #555;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .modal button { /* Tombol di dalam modal */
      margin: 5px; /* Margin spesifik untuk tombol modal */
      display: inline-block; /* Agar bisa berdampingan jika ada >1 */
      width: auto; /* Lebar otomatis sesuai konten */
    }
    .login-link {
     color: #007BFF;
     text-decoration: underline;
     font-weight: bold;
    }
    .login-link:hover {
     color: darkorange;
     cursor: pointer;
    }
    .login-link:active {
     color: red;
    }

    /* --- CSS untuk Tombol Aksi di Tabel --- */
    .action-buttons {
     display: flex;         /* Membuat anak elemen (tombol) berjajar horizontal */
     gap: 5px;              /* Jarak antar tombol */
     justify-content: center; /* Menengahkan grup tombol di dalam sel tabel */
     flex-wrap: wrap;       /* Jika sel terlalu sempit, tombol akan turun baris */
    }

    .action-buttons button {
      padding: 5px 10px;    /* Padding di dalam tombol aksi */
      font-size: 12px;      /* Ukuran font tombol aksi */
      margin: 2px 0;        /* Margin vertikal kecil, horizontal diatur oleh 'gap' */
      display: inline-block;/* Pastikan tombol bersifat inline-block di dalam flex container */
      width: auto;          /* Lebar otomatis */
    }
    /* --- Akhir CSS Tombol Aksi --- */
  </style>
</head>
<body>
  <div class="header">
    <img src="https://github.com/smp2pajangan/loginujian/blob/main/logosmpn2pjg.png?raw=true" class="logo" alt="Logo SMPN 2 Pajangan">
    <h2>SMP NEGERI 2 PAJANGAN</h2>
  </div>

  <!-- SECTION LOGIN -->
  <div class="container" id="loginSection">
  <h3 style="text-align: center;">LOGIN ADMINISTRASI</h3>
  <input type="text" id="username" placeholder="Masukan Username (admin)" />
  <input type="password" id="password" placeholder="Masukan Password" />
  <button onclick="login()">Login</button>

  <p style="text-align: center; font-size: 14px; margin-top: 10px;">
    Halaman login ujian siswa?
    <a href="http://smp2pajangan.github.io/loginujian" class="login-link">Loginujian</a>
  </p>

  <div class="footer">
    <div>@Admin SMPN 2 Pajangan</div>
    <div id="currentTime" class="date-time"></div>
  </div>

  <p id="loginError" class="error"></p>
</div>

  <!-- SECTION ADMIN PANEL -->
  <div class="container" id="adminPanel" style="display:none;">
    <h3>Tambah / Edit Token</h3>
    <form id="tokenForm">
      <label>Mata Pelajaran</label>
      <input type="text" id="subject" placeholder="Gunakan kapital" required />
      <label>Kelas</label>
      <input type="text" id="kelas" placeholder="Berupa angka saja" required />
      <label>Token Ujian</label>
      <input type="text" id="token" placeholder="Berupa huruf/angka (gunakan kapital)" required />
      <label>Link Ujian</label>
      <input type="url" id="url" placeholder="Gunakan http://" required />
      <label>Waktu Token Dibuka</label>
      <input type="datetime-local" id="startTime" required />
      <label>Waktu Token Ditutup</label>
      <input type="datetime-local" id="endTime" required />
      <button type="submit">Tambah</button> <!-- Tombol ini akan menggunakan style 'button' umum -->
      <p id="errorMsg" class="error"></p>
    </form>

    <h3>Daftar Token</h3>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Mapel</th>
          <th>Kelas</th>
          <th>Token</th>
          <th>Link</th>
          <th>Token Dibuka</th>
          <th>Token Ditutup</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tokenTableBody"></tbody>
    </table>

    <div class="footer">
      <div>@Admin SMPN 2 Pajangan</div>
      <div id="adminDateTime" class="date-time"></div>
    </div>
  </div>

  <!-- Modal Edit -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <h4>Edit Token</h4>
    <form id="modalForm">
      <label>Mata Pelajaran</label>
      <input type="text" id="editSubject" required />
      <label>Kelas</label>
      <input type="text" id="editKelas" required />
      <label>Token Ujian</label>
      <input type="text" id="editToken" required />
      <label>Link Ujian</label>
      <input type="url" id="editUrl" required />
      <label>Waktu Token Dibuka</label>
      <input type="datetime-local" id="editStartTime" required />
      <label>Waktu Token Ditutup</label>
      <input type="datetime-local" id="editEndTime" required />
      
      <p id="editErrorMsg" class="error"></p>
      
      <button type="submit">Simpan</button> <!-- Tombol ini akan menggunakan style '.modal button' -->
      <button type="button" onclick="closeEditModal()">Batal</button> <!-- Tombol ini juga -->
    </form>
  </div>
</div>

  <!-- Modal Hapus -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <p>Yakin ingin menghapus token ini?</p>
      <button onclick="confirmDelete()">Hapus</button> <!-- Tombol ini akan menggunakan style '.modal button' -->
      <button onclick="closeDeleteModal()">Batal</button> <!-- Tombol ini juga -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOBCX8x60pYqxtXmXMz2xc5dwC3HJH5EE",
      authDomain: "ujian-online-berbasis-android.firebaseapp.com",
      databaseURL: "https://ujian-online-berbasis-android-default-rtdb.firebaseio.com",
      projectId: "ujian-online-berbasis-android",
      storageBucket: "ujian-online-berbasis-android.appspot.com",
      messagingSenderId: "923446282537",
      appId: "1:923446282537:web:60d374dde8aca61f6a0f38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ADMIN_USER = "admin";
    const ADMIN_PASS = "12345";
    let currentTokenId = null; // Untuk menyimpan ID token yang sedang diedit (baik dari form utama maupun modal)
    let tokenCache = []; // Menggunakan array untuk cache

    window.login = function() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (username === ADMIN_USER && password === ADMIN_PASS) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadTokens();
      } else {
        document.getElementById("loginError").innerText = "Username atau password salah.";
      }
    };

    function loadTokens() {
      onValue(ref(db, 'tokens'), (snapshot) => {
        const tbody = document.getElementById('tokenTableBody');
        tbody.innerHTML = '';
        tokenCache = []; // Reset cache
        let counter = 0; // Untuk nomor urut

        snapshot.forEach(child => {
          counter++;
          const data = child.val();
          data.key = child.key; // Simpan Firebase key
          tokenCache.push(data);

          const row = document.createElement('tr');
          // Format tanggal agar lebih mudah dibaca
          const startTimeFormatted = data.startTime ? new Date(data.startTime).toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' }) : '-';
          const endTimeFormatted = data.endTime ? new Date(data.endTime).toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' }) : '-';

          row.innerHTML = `
            <td>${counter}</td>
            <td>${data.subject}</td>
            <td>${data.kelas}</td>
            <td>${data.token}</td>
            <td><a href="${data.url}" target="_blank">Link</a></td>
            <td>${startTimeFormatted}</td>
            <td>${endTimeFormatted}</td>
            <td>
              <div class="action-buttons">
                <button onclick="editToken('${data.key}')">Edit</button>
                <button onclick="promptDelete('${data.key}')">Hapus</button>
              </div>
            </td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    // Tambah atau update token (dari form utama)
    document.getElementById('tokenForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const subject = document.getElementById('subject').value.trim().toUpperCase();
      const kelas = document.getElementById('kelas').value.trim();
      const token = document.getElementById('token').value.trim().toUpperCase();
      const url = document.getElementById('url').value.trim();
      const startTime = document.getElementById('startTime').value;
      const endTime = document.getElementById('endTime').value;
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.innerText = ""; // Bersihkan pesan error sebelumnya

      if (!subject || !kelas || !token || !url || !startTime || !endTime) {
        errorMsg.innerText = "Semua field harus diisi!";
        return;
      }

      if (new Date(startTime) >= new Date(endTime)) {
        errorMsg.innerText = "Waktu token dibuka harus sebelum waktu token ditutup!";
        return;
      }

      // Cek duplikasi token (kecuali untuk token yang sedang diedit itu sendiri)
      const isTokenDup = tokenCache.some(t => t.token === token && t.key !== currentTokenId);
      if (isTokenDup) {
        errorMsg.innerText = "Token sudah ada!";
        return;
      }
      // Cek duplikasi URL jika diperlukan (disesuaikan dengan kebutuhan)
      // const isUrlDup = tokenCache.some(t => t.url === url && t.key !== currentTokenId);
      // if (isUrlDup) {
      //   errorMsg.innerText = "URL sudah ada!";
      //   return;
      // }
      
      const tokenData = { subject, kelas, token, url, startTime, endTime };

      // Untuk form utama, kita selalu melakukan penambahan baru.
      // Pengeditan dilakukan melalui modal.
      push(ref(db, 'tokens'), tokenData)
        .then(() => {
          this.reset(); // Reset form setelah berhasil
          // loadTokens(); // onValue akan otomatis mengupdate tabel
        })
        .catch(err => {
          errorMsg.innerText = "Gagal menyimpan token: " + err.message;
        });
    });

    // Fungsi untuk membuka modal Edit dan mengisi data
    window.editToken = function(id) {
      const tokenToEdit = tokenCache.find(t => t.key === id);
      if (!tokenToEdit) return;

      currentTokenId = id; // Set ID token yang sedang diedit untuk modal
      document.getElementById('editSubject').value = tokenToEdit.subject;
      document.getElementById('editKelas').value = tokenToEdit.kelas;
      document.getElementById('editToken').value = tokenToEdit.token;
      document.getElementById('editUrl').value = tokenToEdit.url;
      // Pastikan format datetime-local diisi dengan benar
      document.getElementById('editStartTime').value = tokenToEdit.startTime;
      document.getElementById('editEndTime').value = tokenToEdit.endTime;
      
      document.getElementById('editErrorMsg').innerText = ""; // Bersihkan error di modal
      document.getElementById('editModal').style.display = 'flex';
    };

    // Submit form dari Modal Edit
    document.getElementById('modalForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const updatedData = {
        subject: document.getElementById('editSubject').value.trim().toUpperCase(),
        kelas: document.getElementById('editKelas').value.trim(),
        token: document.getElementById('editToken').value.trim().toUpperCase(),
        url: document.getElementById('editUrl').value.trim(),
        startTime: document.getElementById('editStartTime').value,
        endTime: document.getElementById('editEndTime').value
      };

      const errorEl = document.getElementById('editErrorMsg');
      errorEl.innerText = ""; // Bersihkan error

      if (!updatedData.subject || !updatedData.kelas || !updatedData.token || !updatedData.url || !updatedData.startTime || !updatedData.endTime) {
        errorEl.innerText = "Semua field harus diisi!";
        return;
      }

      if (new Date(updatedData.startTime) >= new Date(updatedData.endTime)) {
        errorEl.innerText = "Waktu token dibuka harus sebelum waktu token ditutup!";
        return;
      }
      
      // Cek duplikasi token (kecuali untuk token yang sedang diedit itu sendiri)
      const isTokenDup = tokenCache.some(t => t.token === updatedData.token && t.key !== currentTokenId);
      if (isTokenDup) {
        errorEl.innerText = "Token sudah digunakan oleh data lain!";
        return;
      }
      // Cek duplikasi URL jika diperlukan
      // const isUrlDup = tokenCache.some(t => t.url === updatedData.url && t.key !== currentTokenId);
      // if (isUrlDup) {
      //   errorEl.innerText = "URL sudah digunakan oleh data lain!";
      //   return;
      // }

      if (currentTokenId) {
        update(ref(db, 'tokens/' + currentTokenId), updatedData)
          .then(() => {
            closeEditModal();
            // loadTokens(); // onValue akan otomatis mengupdate tabel
          })
          .catch(err => {
            errorEl.innerText = "Gagal menyimpan perubahan: " + err.message;
          });
      }
    });

    window.closeEditModal = function() {
      document.getElementById('editModal').style.display = 'none';
      document.getElementById('editErrorMsg').innerText = "";
      currentTokenId = null; // Penting untuk mereset ID setelah modal ditutup/disimpan
    };

    // Hapus Popup
    let deleteId = null; // Menyimpan ID token yang akan dihapus
    window.promptDelete = function(id) {
      deleteId = id;
      document.getElementById('deleteModal').style.display = 'flex';
    };

    window.confirmDelete = function() {
      if (deleteId) {
        remove(ref(db, 'tokens/' + deleteId))
          .then(() => {
            // loadTokens(); // onValue akan otomatis mengupdate tabel
          })
          .catch(err => {
            alert("Gagal menghapus token: " + err.message); // Tampilkan error jika gagal
          })
          .finally(() => {
            closeDeleteModal(); // Selalu tutup modal setelah operasi
          });
      }
    };

    window.closeDeleteModal = function() {
      document.getElementById('deleteModal').style.display = 'none';
      deleteId = null; // Reset ID setelah modal ditutup
    };

    // Realtime Jam & Tanggal
    function updateTime() {
      const now = new Date();
      
      const optionsDate = { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' };
      const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false }; // false for 24-hour format
      
      const tanggal = now.toLocaleDateString('id-ID', optionsDate);
      const waktu = now.toLocaleTimeString('id-ID', optionsTime).replace(/\./g, ':'); 

      const display = `${tanggal} pukul ${waktu}`;
      
      const currentTimeEl = document.getElementById("currentTime");
      if (currentTimeEl) currentTimeEl.innerText = display;
      
      const adminDateTimeEl = document.getElementById("adminDateTime");
      if (adminDateTimeEl) adminDateTimeEl.innerText = display;
    }

    setInterval(updateTime, 1000);
    updateTime(); // Panggil sekali saat load
  </script>
</body>
</html>
