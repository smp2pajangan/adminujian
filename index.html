<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin Ujian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4f8;
    }
    .header {
      background-color: #0066cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: 100px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 10px auto;
      display: block;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      word-wrap: break-word;
    }
    th {
      background-color: #f4f4f4;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #555;
      font-size: 14px;
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.4); /* Black with transparency */
      padding-top: 60px;
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Tombol Batal */
    #cancelBtn {
      padding: 10px 20px;
      background-color: #ccc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #cancelBtn:hover {
      background-color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Logo SMPN 2 Pajangan -->
    <img src="https://github.com/smp2pajangan/loginujian/blob/main/logosmpn2pjg.png?raw=true" class="logo" alt="Logo SMPN 2 Pajangan">
    <h2>SMP NEGERI 2 PAJANGAN</h2>
  </div>

  <!-- Section Login -->
  <div class="container" id="loginSection">
    <h3 style="text-align: center;">LOGIN ADMINISTRASI</h3>
    <input type="text" id="username" placeholder="Masukan Username (admin)" />
    <input type="password" id="password" placeholder="Masukan Password" />
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
  </div>

  <!-- Section Admin Panel -->
  <div class="container" id="adminPanel" style="display:none;">
    <h3>Tambah / Edit Token</h3>
    <form id="tokenForm">
      <div><input type="text" id="subject" placeholder="Mata Pelajaran" required /></div>
      <div><input type="text" id="kelas" placeholder="Kelas" required /></div>
      <div><input type="text" id="token" placeholder="Token Ujian" required /></div>
      <div><input type="url" id="url" placeholder="Link Ujian" required /></div>
      <div><label>Tanggal Mulai</label><input type="datetime-local" id="startTime" required /></div>
      <div><label>Tanggal Selesai</label><input type="datetime-local" id="endTime" required /></div>
      <button type="submit">Simpan</button>
      <p id="errorMsg" class="error"></p>
    </form>

    <h3>Daftar Token</h3>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Mapel</th>
          <th>Kelas</th>
          <th>Token</th>
          <th>Link</th>
          <th>Token dibuka</th>
          <th>Token ditutup</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tokenTableBody"></tbody>
    </table>
  </div>

  <!-- Modal Edit Token -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Edit Token Ujian</h3>
      <form id="editTokenForm">
        <div><input type="text" id="editSubject" placeholder="Mata Pelajaran" required /></div>
        <div><input type="text" id="editKelas" placeholder="Kelas" required /></div>
        <div><input type="text" id="editToken" placeholder="Token Ujian" required /></div>
        <div><input type="url" id="editUrl" placeholder="Link Ujian" required /></div>
        <div><label>Tanggal Mulai</label><input type="datetime-local" id="editStartTime" required /></div>
        <div><label>Tanggal Selesai</label><input type="datetime-local" id="editEndTime" required /></div>
        <button type="submit">Simpan Perubahan</button>
        <button type="button" id="cancelBtn">Batal</button> <!-- Tombol Batal -->
        <p id="editErrorMsg" class="error"></p>
      </form>
    </div>
  </div>

  <div class="footer">
    <div>@Admin SMPN 2 Pajangan</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAOBCX8x60pYqxtXmXMz2xc5dwC3HJH5EE",
      authDomain: "ujian-online-berbasis-android.firebaseapp.com",
      databaseURL: "https://ujian-online-berbasis-android-default-rtdb.firebaseio.com",
      projectId: "ujian-online-berbasis-android",
      storageBucket: "ujian-online-berbasis-android.appspot.com",
      messagingSenderId: "923446282537",
      appId: "1:923446282537:web:60d374dde8aca61f6a0f38"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Username & Password
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "12345";
    let currentTokenId = null;
    let tokenCache = [];

    // Login function
    window.login = function() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === ADMIN_USER && password === ADMIN_PASS) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadTokens();  // Load data after login
      } else {
        document.getElementById("loginError").innerText = "Username atau password salah.";
      }
    };

    // Load tokens from Firebase
    function loadTokens() {
      onValue(ref(db, 'tokens'), (snapshot) => {
        const tokenTableBody = document.getElementById('tokenTableBody');
        tokenTableBody.innerHTML = '';
        tokenCache = [];

        snapshot.forEach((child) => {
          const data = child.val();
          data.key = child.key;
          tokenCache.push(data);

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${tokenCache.length}</td>
            <td>${data.subject}</td>
            <td>${data.kelas}</td>
            <td>${data.token}</td>
            <td><a href="${data.url}" target="_blank">Link</a></td>
            <td>${data.startTime}</td>
            <td>${data.endTime}</td>
            <td>
              <button onclick="editToken('${data.key}')">Edit</button>
              <button onclick="deleteToken('${data.key}')">Hapus</button>
            </td>
          `;
          tokenTableBody.appendChild(row);
        });
      });
    }

    // Tampilkan modal
    window.editToken = function(id) {
      currentTokenId = id;
      const token = tokenCache.find(t => t.key === id);

      // Isi form dengan data token yang ingin diedit
      document.getElementById("editSubject").value = token.subject;
      document.getElementById("editKelas").value = token.kelas;
      document.getElementById("editToken").value = token.token;
      document.getElementById("editUrl").value = token.url;
      document.getElementById("editStartTime").value = token.startTime;
      document.getElementById("editEndTime").value = token.endTime;

      // Tampilkan modal
      document.getElementById("editModal").style.display = "block";
    };

    // Menangani penutupan modal dengan tombol close (X)
    document.querySelector(".close").onclick = function() {
      document.getElementById("editModal").style.display = "none";
    };

    // Menangani penutupan modal dengan tombol Batal
    document.getElementById("cancelBtn").onclick = function() {
      document.getElementById("editModal").style.display = "none";
    };

    // Menangani pengeditan token
    document.getElementById("editTokenForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const subject = document.getElementById("editSubject").value.trim();
      const kelas = document.getElementById("editKelas").value.trim();
      const token = document.getElementById("editToken").value.trim();
      const url = document.getElementById("editUrl").value.trim();
      const startTime = document.getElementById("editStartTime").value;
      const endTime = document.getElementById("editEndTime").value;
      const errorMsg = document.getElementById("editErrorMsg");

      // Validasi input kosong
      if (!subject || !kelas || !token || !url || !startTime || !endTime) {
        errorMsg.innerText = "Semua field harus diisi!";
        return;
      }

      // Cek duplikasi token atau URL
      const isTokenDup = tokenCache.some(t => t.key !== currentTokenId && t.token === token);
      const isUrlDup = tokenCache.some(t => t.key !== currentTokenId && t.url === url);

      if (isTokenDup || isUrlDup) {
        errorMsg.innerText = "Token atau URL sudah ada, silakan gunakan yang berbeda!";
        return;
      }

      // Reset pesan error jika validasi berhasil
      errorMsg.innerText = "";

      // Data token
      const tokenData = { subject, kelas, token, url, startTime, endTime };

      // Update token
      update(ref(db, 'tokens/' + currentTokenId), tokenData);
      currentTokenId = null;

      // Tutup modal dan reset form
      document.getElementById("editModal").style.display = "none";
      loadTokens(); // Reload token list
    });
  </script>
</body>
</html>
