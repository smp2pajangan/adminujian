<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin Ujian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4f8;
    }
    .header {
      background-color: #0066cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: 100px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 10px auto;
      display: block;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      word-wrap: break-word;
    }
    th {
      background-color: #f4f4f4;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Logo SMPN 2 Pajangan -->
    <img src="https://github.com/smp2pajangan/loginujian/blob/main/logosmpn2pjg.png?raw=true" class="logo" alt="Logo SMPN 2 Pajangan">
    <h2>SMP NEGERI 2 PAJANGAN</h2>
  </div>

  <!-- Section Login -->
  <div class="container" id="loginSection">
    <h3 style="text-align: center;">LOGIN ADMINISTRASI</h3>
    <input type="text" id="username" placeholder="Masukan Username (admin)" />
    <input type="password" id="password" placeholder="Masukan Password" />
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
  </div>

  <!-- Section Admin Panel -->
  <div class="container" id="adminPanel" style="display:none;">
    <h3>Tambah / Edit Token</h3>
    <form id="tokenForm">
      <div><input type="text" id="subject" placeholder="Mata Pelajaran" required /></div>
      <div><input type="text" id="kelas" placeholder="Kelas" required /></div>
      <div><input type="text" id="token" placeholder="Token Ujian" required /></div>
      <div><input type="url" id="url" placeholder="Link Ujian" required /></div>
      <div><label>Tanggal Mulai</label><input type="datetime-local" id="startTime" required /></div>
      <div><label>Tanggal Selesai</label><input type="datetime-local" id="endTime" required /></div>
      <button type="submit">Simpan</button>
      <p id="errorMsg" class="error"></p>
    </form>

    <h3>Daftar Token</h3>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Mapel</th>
          <th>Kelas</th>
          <th>Token</th>
          <th>Link</th>
          <th>Token dibuka</th>
          <th>Token ditutup</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tokenTableBody"></tbody>
    </table>
  </div>

  <div class="footer">
    <div>@Admin SMPN 2 Pajangan</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAOBCX8x60pYqxtXmXMz2xc5dwC3HJH5EE",
      authDomain: "ujian-online-berbasis-android.firebaseapp.com",
      databaseURL: "https://ujian-online-berbasis-android-default-rtdb.firebaseio.com",
      projectId: "ujian-online-berbasis-android",
      storageBucket: "ujian-online-berbasis-android.appspot.com",
      messagingSenderId: "923446282537",
      appId: "1:923446282537:web:60d374dde8aca61f6a0f38"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Username & Password
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "12345";
    let currentTokenId = null;
    let tokenCache = [];

    // Login function
    window.login = function() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === ADMIN_USER && password === ADMIN_PASS) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadTokens();  // Load data after login
      } else {
        document.getElementById("loginError").innerText = "Username atau password salah.";
      }
    };

    // Load tokens from Firebase
    function loadTokens() {
      onValue(ref(db, 'tokens'), (snapshot) => {
        const tokenTableBody = document.getElementById('tokenTableBody');
        tokenTableBody.innerHTML = '';
        tokenCache = [];

        snapshot.forEach((child) => {
          const data = child.val();
          data.key = child.key;
          tokenCache.push(data);

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${tokenCache.length}</td>
            <td>${data.subject}</td>
            <td>${data.kelas}</td>
            <td>${data.token}</td>
            <td><a href="${data.url}" target="_blank">Link</a></td>
            <td>${data.startTime}</td>
            <td>${data.endTime}</td>
            <td>
              <button onclick="editToken('${data.key}')">Edit</button>
              <button onclick="deleteToken('${data.key}')">Hapus</button>
            </td>
          `;
          tokenTableBody.appendChild(row);
        });
      });
    }

    // Edit token
    window.editToken = function(id) {
      currentTokenId = id;
      const token = tokenCache.find(t => t.key === id);

      document.getElementById("subject").value = token.subject;
      document.getElementById("kelas").value = token.kelas;
      document.getElementById("token").value = token.token;
      document.getElementById("url").value = token.url;
      document.getElementById("startTime").value = token.startTime;
      document.getElementById("endTime").value = token.endTime;
    };

    // Delete token
    window.deleteToken = function(id) {
      if (confirm("Apakah Anda yakin ingin menghapus token ini?")) {
        remove(ref(db, 'tokens/' + id));
        loadTokens(); // Reload token list after deletion
      }
    };

    // Save or update token
    document.getElementById('tokenForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const subject = document.getElementById('subject').value.trim();
      const kelas = document.getElementById('kelas').value.trim();
      const token = document.getElementById('token').value.trim();
      const url = document.getElementById('url').value.trim();
      const startTime = document.getElementById('startTime').value;
      const endTime = document.getElementById('endTime').value;
      const createdAt = new Date().toISOString();

      const tokenData = { subject, kelas, token, url, startTime, endTime, createdAt };

      if (currentTokenId) {
        // Update token if editing existing token
        update(ref(db, 'tokens/' + currentTokenId), tokenData);
        currentTokenId = null;
      } else {
        // Add new token
        push(ref(db, 'tokens'), tokenData);
      }

      this.reset();
      loadTokens(); // Reload token list after saving
    });
  </script>
</body>
</html>
