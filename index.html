<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin Ujian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f0f4f8; }
    .header { background-color: #0066cc; color: white; padding: 15px; text-align: center; }
    .logo { display: block; margin: 0 auto; width: 100px; }
    .container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select { padding: 10px; margin: 8px 0; width: 100%; box-sizing: border-box; font-size: 14px; }
    input.duplicate { border: 2px solid red; background-color: #ffe6e6; }
    button { padding: 6px 12px; margin: 5px auto; display: block; font-size: 14px; cursor: pointer; }
    .btn-small { padding: 3px 6px; font-size: 11px; margin: 2px; border: 1px solid #888; background-color: #f0f0f0; border-radius: 4px; }
    .form-group { margin-bottom: 15px; }
    .error { color: red; font-size: 14px; text-align: center; }
    table { width: 100%; border-collapse: collapse; font-size: 13px; min-width: 600px; }
    th, td { border: 1px solid #ccc; padding: 6px; word-break: break-word; text-align: left; }
    th { background-color: #f4f4f4; }
    .filter-row { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
    .filter-row select { flex: 1; min-width: 150px; }
    .footer { text-align: center; margin-top: 30px; color: #555; font-size: 14px; }
    @media (max-width: 600px) {
      table, th, td { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://github.com/smp2pajangan/loginujian/blob/main/logosmpn2pjg.png?raw=true" class="logo" alt="Logo">
    <h2>SMP NEGERI 2 PAJANGAN</h2>
  </div>

  <div class="container" id="adminPanel">
    <h3>Tambah / Edit Token</h3>
    <form id="tokenForm">
      <div class="form-group"><input type="text" id="subject" placeholder="Mata Pelajaran" required /></div>
      <div class="form-group"><input type="text" id="kelas" placeholder="Kelas" required /></div>
      <div class="form-group"><input type="text" id="token" placeholder="Token Ujian" required /></div>
      <div class="form-group"><input type="url" id="url" placeholder="Link Ujian" required /></div>
      <div class="form-group">
        <label>Tanggal Mulai</label>
        <input type="datetime-local" id="startTime" required />
      </div>
      <div class="form-group">
        <label>Tanggal Selesai</label>
        <input type="datetime-local" id="endTime" required />
      </div>
      <button type="submit">Simpan</button>
      <p id="errorMsg" class="error"></p>
    </form>

    <div class="filter-row">
      <select id="filterKelas"><option value="">Semua Kelas</option></select>
      <select id="filterMapel"><option value="">Semua Mapel</option></select>
    </div>

    <h3>Daftar Token</h3>
    <div style="overflow-x:auto;">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Mapel</th>
            <th>Kelas</th>
            <th>Token</th>
            <th>Link</th>
            <th>Token dibuka</th>
            <th>Token ditutup</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tokenTableBody"></tbody>
      </table>
    </div>
  </div>

  <div id="editPopup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
    <div style="background:#fff; max-width:400px; margin:100px auto; padding:20px; border-radius:10px;">
      <h3>Edit Token</h3>
      <form id="editForm">
        <input type="text" id="editSubject" placeholder="Mata Pelajaran" required />
        <input type="text" id="editKelas" placeholder="Kelas" required />
        <input type="text" id="editToken" placeholder="Token" required />
        <input type="url" id="editUrl" placeholder="Link Ujian" required />
        <label>Tanggal Mulai</label>
        <input type="datetime-local" id="editStart" required />
        <label>Tanggal Selesai</label>
        <input type="datetime-local" id="editEnd" required />
        <br><br>
        <button type="submit">Simpan Perubahan</button>
        <button type="button" onclick="closeEditPopup()">Batal</button>
        <p id="editErrorMsg" class="error"></p>
      </form>
    </div>
  </div>

  <div class="footer">
    <div>@Admin SMPN 2 Pajangan</div>
    <div id="clock"></div>
  </div>

  <!-- Firebase + Script sama persis seperti versi sebelumnya (tidak perlu diubah) -->
</body>
</html>
