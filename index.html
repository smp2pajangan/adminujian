<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin Ujian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4f8;
    }
    .header {
      background-color: #0066cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: 100px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    input.duplicate {
      border: 2px solid red;
      background-color: #ffe6e6;
    }
    button {
      padding: 10px 20px;
      margin: 10px auto;
      display: block;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-icon {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 0 5px;
    }
    .btn-icon.edit {
      color: #007bff;
    }
    .btn-icon.delete {
      color: red;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      word-wrap: break-word;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .filter-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .filter-row select {
      flex: 1;
      min-width: 150px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #555;
      font-size: 14px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
    }
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 12px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <img src="https://github.com/smp2pajangan/loginujian/blob/main/logosmpn2pjg.png?raw=true" class="logo" alt="Logo">
    <h2>SMP NEGERI 2 PAJANGAN</h2>
  </div>  <div class="container">
    <h3>Daftar Token</h3>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Mapel</th>
          <th>Kelas</th>
          <th>Token</th>
          <th>Link</th>
          <th>Dibuka</th>
          <th>Ditutup</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tokenTableBody">
        <!-- Contoh baris (data dinamis dari Firebase bisa dimuat di sini) -->
        <tr>
          <td>1</td>
          <td>Matematika</td>
          <td>7</td>
          <td>ABC123</td>
          <td><a href="#">Link</a></td>
          <td>2025-05-10 08:00</td>
          <td>2025-05-10 10:00</td>
          <td>
            <button class="btn-icon edit" title="Edit" onclick="openEditPopup('Matematika', '7', 'ABC123', 'https://contoh.com', '2025-05-10T08:00', '2025-05-10T10:00')">
              <i class="fas fa-pen"></i>
            </button>
            <button class="btn-icon delete" title="Hapus" onclick="alert('Hapus')">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>  <!-- Modal Edit -->  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Token</h3>
      <div class="form-group"><input type="text" id="editMapel" placeholder="Mata Pelajaran" /></div>
      <div class="form-group"><input type="text" id="editKelas" placeholder="Kelas" /></div>
      <div class="form-group"><input type="text" id="editToken" placeholder="Token" /></div>
      <div class="form-group"><input type="url" id="editLink" placeholder="Link" /></div>
      <div class="form-group"><label>Dibuka</label><input type="datetime-local" id="editStart" /></div>
      <div class="form-group"><label>Ditutup</label><input type="datetime-local" id="editEnd" /></div>
      <div class="modal-buttons">
        <button onclick="closeEditPopup()">Batal</button>
        <button>Simpan</button>
      </div>
    </div>
  </div>  <script>
    function openEditPopup(mapel, kelas, token, link, start, end) {
      document.getElementById('editMapel').value = mapel;
      document.getElementById('editKelas').value = kelas;
      document.getElementById('editToken').value = token;
      document.getElementById('editLink').value = link;
      document.getElementById('editStart').value = start;
      document.getElementById('editEnd').value = end;
      document.getElementById('editModal').style.display = 'block';
    }

    function closeEditPopup() {
      document.getElementById('editModal').style.display = 'none';
    }

    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById('editModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script></body>
</html>
