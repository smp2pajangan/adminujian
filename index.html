<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin Ujian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #0066cc; /* Set warna biru sebagai background body */
    }
    .header {
      background-color: transparent; /* Header jadi transparan */
      color: white;
      padding: 15px;
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: 100px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Tambah efek bayangan */
    }
    input, select {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    button { /* Tombol umum */
      padding: 10px 20px;
      margin: 10px auto;
      display: block;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
        background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      word-wrap: break-word;
      text-align: left;
    }
    td:last-child {
        text-align: center;
    }
    th {
      background-color: #f4f4f4;
      text-align: center;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #555;
      font-size: 14px;
    }
    .date-time {
      font-size: 14px;
      color: #555;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .modal button { /* Tombol di dalam modal */
      margin: 5px;
      display: inline-block;
      width: auto;
    }
    .login-link {
     color: #007BFF;
     text-decoration: underline;
     font-weight: bold;
    }
    .login-link:hover {
     color: darkorange;
     cursor: pointer;
    }
    .login-link:active {
     color: red;
    }

    /* --- CSS untuk Tombol Aksi di Tabel --- */
    .action-buttons {
     display: flex;
     gap: 8px; /* Sedikit menambah jarak antar ikon */
     justify-content: center;
     align-items: center; /* Menyamakan tinggi ikon jika beda */
     flex-wrap: wrap;
    }

    /* Gaya untuk tombol ikon */
    .action-button-icon {
      background: none; /* Hapus background default button */
      border: none;     /* Hapus border default button */
      padding: 0;       /* Hapus padding default button */
      margin: 0;        /* Hapus margin default button */
      cursor: pointer;
      display: inline-flex; /* Agar bisa diatur alignmentnya */
      align-items: center;
      justify-content: center;
      width: 28px; /* Lebar tombol, sesuaikan jika perlu */
      height: 28px; /* Tinggi tombol, sesuaikan jika perlu */
      border-radius: 4px; /* Sedikit rounded corner */
    }

    .action-button-icon img {
      width: 20px;  /* Ukuran ikon, bisa disesuaikan */
      height: 20px; /* Ukuran ikon, bisa disesuaikan */
      display: block; /* Untuk menghilangkan spasi ekstra di bawah gambar */
    }

    .action-button-icon:hover {
      background-color: #e0e0e0; /* Efek hover ringan */
    }
    .action-button-icon:active {
      background-color: #c0c0c0; /* Efek klik */
    }

    /* --- Akhir CSS Tombol Aksi --- */

    /* --- Media Query untuk Layar Kecil --- */
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
      h2, h3 {
        text-align: center;
        font-size: 1.5em;
      }
      input, select, button {
        font-size: 14px;
        padding: 8px;
        margin: 6px 0;
      }
      table {
        font-size: 12px;
      }
      th, td {
        padding: 6px;
      }
      /* Mungkin sembunyikan beberapa kolom di tabel jika tidak muat */
      thead th:nth-child(5), /* Link */
      tbody td:nth-child(5),
      thead th:nth-child(6), /* Token Dibuka */
      tbody td:nth-child(6),
      thead th:nth-child(7), /* Token Ditutup */
      tbody td:nth-child(7) {
        display: none;
      }
      .action-buttons {
        flex-direction: row; /* Atur tombol aksi menjadi satu baris */
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://github.com/smp2pajangan/loginujian/blob/main/logosmpn2pjg.png?raw=true" class="logo" alt="Logo SMPN 2 Pajangan">
    <h2>SMP NEGERI 2 PAJANGAN</h2>
  </div>

  <div class="container" id="loginSection">
  <h3 style="text-align: center;">LOGIN ADMINISTRASI</h3>
  <input type="text" id="username" placeholder="Masukan Username (admin)" />
  <input type="password" id="password" placeholder="Masukan Password" />
  <button onclick="login()">Login</button>

  <p style="text-align: center; font-size: 14px; margin-top: 10px;">
    Halaman login ujian siswa?
    <a href="http://smp2pajangan.github.io/loginujian" class="login-link">Loginujian</a>
  </p>

  <div class="footer">
    <div>@Admin SMPN 2 Pajangan</div>
    <div id="currentTime" class="date-time"></div>
  </div>

  <p id="loginError" class="error"></p>
</div>

  <div class="container" id="adminPanel" style="display:none;">
    <h3>Tambah / Edit Token</h3>
    <form id="tokenForm">
      <label>Mata Pelajaran</label>
      <input type="text" id="subject" placeholder="Gunakan kapital" required />
      <label>Kelas</label>
      <input type="text" id="kelas" placeholder="Berupa angka saja" required />
      <label>Token Ujian</label>
      <input type="text" id="token" placeholder="Berupa huruf/angka (gunakan kapital)" required />
      <label>Link Ujian</label>
      <input type="url" id="url" placeholder="Gunakan http://" required />
      <label>Waktu Token Dibuka</label>
      <input type="datetime-local" id="startTime" required />
      <label>Waktu Token Ditutup</label>
      <input type="datetime-local" id="endTime" required />
      <button type="submit">Tambah</button>
      <p id="errorMsg" class="error"></p>
    </form>

    <h3>Daftar Token</h3>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Mapel</th>
          <th>Kelas</th>
          <th>Token</th>
          <th>Link</th>
          <th>Token Dibuka</th>
          <th>Token Ditutup</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tokenTableBody"></tbody>
    </table>

    <div class="footer">
      <div>@Admin SMPN 2 Pajangan</div>
      <div id="adminDateTime" class="date-time"></div>
    </div>
  </div>

  <div id="editModal" class="modal">
  <div class="modal-content">
    <h4>Edit Token</h4>
    <form id="modalForm">
      <label>Mata Pelajaran</label>
      <input type="text" id="editSubject" required />
      <label>Kelas</label>
      <input type="text" id="editKelas" required />
      <label>Token Ujian</label>
      <input type="text" id="editToken" required />
      <label>Link Ujian</label>
      <input type="url" id="editUrl" required />
      <label>Waktu Token Dibuka</label>
      <input type="datetime-local" id="editStartTime" required />
      <label>Waktu Token Ditutup</label>
      <input type="datetime-local" id="editEndTime" required />

      <p id="editErrorMsg" class="error"></p>

      <button type="submit">Simpan</button>
      <button type="button" onclick="closeEditModal()">Batal</button>
    </form>
  </div>
</div>

  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <p>Yakin ingin menghapus token ini?</p>
      <button onclick="confirmDelete()">Hapus</button>
      <button onclick="closeDeleteModal()">Batal</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOBCX8x60pYqxtXmXMz2xc5dwC3HJH5EE",
      authDomain: "ujian-online-berbasis-android.firebaseapp.com",
      databaseURL: "https://ujian-online-berbasis-android-default-rtdb.firebaseio.com",
      projectId: "ujian-online-berbasis-android",
      storageBucket: "ujian-online-berbasis-android.appspot.com",
      messagingSenderId: "923446282537",
      appId: "1:923446282537:web:60d374dde8aca61f6a0f38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ADMIN_USER = "admin";
    const ADMIN_PASS = "12345";
    let currentTokenId = null;
    let tokenCache = [];

    // URLs untuk ikon
    const EDIT_ICON_URL = "https://raw.githubusercontent.com/smp2pajangan/adminujian/refs/heads/main/Edit.png";
    const DELETE_ICON_URL = "https://raw.githubusercontent.com/smp2pajangan/adminujian/refs/heads/main/Hapus.png";


    window.login = function() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (username === ADMIN_USER && password === ADMIN_PASS) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadTokens();
      } else {
        document.getElementById("loginError").innerText = "Username atau password salah.";
      }
    };

    function loadTokens() {
      onValue(ref(db, 'tokens'), (snapshot) => {
        const tbody = document.getElementById('tokenTableBody');
        tbody.innerHTML = '';
        tokenCache = [];
        let counter = 0;

        snapshot.forEach(child => {
          counter++;
          const data = child.val();
          data.key = child.key;
          tokenCache.push(data);

          const row = document.createElement('tr');
          const startTimeFormatted = data.startTime ? new Date(data.startTime).toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' }) : '-';
          const endTimeFormatted = data.endTime ? new Date(data.endTime).toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' }) : '-';

          row.innerHTML = `
            <td>${counter}</td>
            <td>${data.subject}</td>
            <td>${data.kelas}</td>
            <td>${data.token}</td>
            <td><a href="${data.url}" target="_blank">Link</a></td>
            <td>${startTimeFormatted}</td>
            <td>${endTimeFormatted}</td>
            <td>
              <div class="action-buttons">
                <button class="action-button-icon" onclick="editToken('${data.key}')" title="Edit Token">
                  <img src="${EDIT_ICON_URL}" alt="Edit">
                </button>
                <button class="action-button-icon" onclick="promptDelete('${data.key}')" title="Hapus Token">
                  <img src="${DELETE_ICON_URL}" alt="Hapus">
                </button>
              </div>
            </td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    document.getElementById('tokenForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const subject = document.getElementById('subject').value.trim().toUpperCase();
      const kelas = document.getElementById('kelas').value.trim();
      const token = document.getElementById('token').value.trim().toUpperCase();
      const url = document.getElementById('url').value.trim();
      const startTime = document.getElementById('startTime').value;
      const endTime = document.getElementById('endTime').value;
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.innerText = "";

      if (!subject || !kelas || !token || !url || !startTime || !endTime) {
        errorMsg.innerText = "Semua field harus diisi!";
        return;
      }

      if (new Date(startTime) >= new Date(endTime)) {
        errorMsg.innerText = "Waktu token dibuka harus sebelum waktu token ditutup!";
        return;
      }

      const isTokenDup = tokenCache.some(t => t.token === token && t.key !== currentTokenId);
      if (isTokenDup) {
        errorMsg.innerText = "Token sudah ada!";
        return;
      }

      const tokenData = { subject, kelas, token, url, startTime, endTime };
      push(ref(db, 'tokens'), tokenData)
        .then(() => {
          this.reset();
        })
        .catch(err => {
          errorMsg.innerText = "Gagal menyimpan token: " + err.message;
        });
    });

    window.editToken = function(id) {
      const tokenToEdit = tokenCache.find(t => t.key === id);
      if (!tokenToEdit) return;

      currentTokenId = id;
      document.getElementById('editSubject').value = tokenToEdit.subject;
      document.getElementById('editKelas').value = tokenToEdit.kelas;
      document.getElementById('editToken').value = tokenToEdit.token;
      document.getElementById('editUrl').value = tokenToEdit.url;
      document.getElementById('editStartTime').value = tokenToEdit.startTime;
      document.getElementById('editEndTime').value = tokenToEdit.endTime;

      document.getElementById('editErrorMsg').innerText = "";
      document.getElementById('editModal').style.display = 'flex';
    };

    document.getElementById('modalForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const updatedData = {
        subject: document.getElementById('editSubject').value.trim().toUpperCase(),
        kelas: document.getElementById('editKelas').value.trim(),
        token: document.getElementById('editToken').value.trim().toUpperCase(),
        url: document.getElementById('editUrl').value.trim(),
        startTime: document.getElementById('editStartTime').value,
        endTime: document.getElementById('editEndTime').value
      };

      const errorEl = document.getElementById('editErrorMsg');
      errorEl.innerText = "";

      if (!updatedData.subject || !updatedData.kelas || !updatedData.token || !updatedData.url || !updatedData.startTime || !updatedData.endTime) {
        errorEl.innerText = "Semua field harus diisi!";
        return;
      }

      if (new Date(updatedData.startTime) >= new Date(updatedData.endTime)) {
        errorEl.innerText = "Waktu token dibuka harus sebelum waktu token ditutup!";
        return;
      }

      const isTokenDup = tokenCache.some(t => t.token === updatedData.token && t.key !== currentTokenId);
      if (isTokenDup) {
        errorEl.innerText = "Token sudah digunakan oleh data lain!";
        return;
      }

      if (currentTokenId) {
        update(ref(db, 'tokens/' + currentTokenId), updatedData)
          .then(() => {
            closeEditModal();
          })
          .catch(err => {
            errorEl.innerText = "Gagal menyimpan perubahan: " + err.message;
          });
      }
    });

    window.closeEditModal = function() {
      document.getElementById('editModal').style.display = 'none';
      document.getElementById('editErrorMsg').innerText = "";
      currentTokenId = null;
    };

    let deleteId = null;
    window.promptDelete = function(id) {
      deleteId = id;
      document.getElementById('deleteModal').style.display = 'flex';
    };

    window.confirmDelete = function() {
      if (deleteId) {
        remove(ref(db, 'tokens/' + deleteId))
          .catch(err => {
            alert("Gagal menghapus token: " + err.message);
          })
          .finally(() => {
            closeDeleteModal();
          });
      }
    };

    window.closeDeleteModal = function() {
      document.getElementById('deleteModal').style.display = 'none';
      deleteId = null;
    };

    function updateTime() {
      const now = new Date();
      const optionsDate = { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' };
      const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      const tanggal = now.toLocaleDateString('id-ID', optionsDate);
      const waktu = now.toLocaleTimeString('id-ID', optionsTime).replace(/\./g, ':');
      const display = `${tanggal} pukul ${waktu}`;

      const currentTimeEl = document.getElementById("currentTime");
      if (currentTimeEl) currentTimeEl.innerText = display;

      const adminDateTimeEl = document.getElementById("adminDateTime");
      if (adminDateTimeEl) adminDateTimeEl.innerText = display;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
