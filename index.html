<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin Ujian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4f8;
    }
    .header {
      background-color: #0066cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: 100px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      word-wrap: break-word;
    }
    th {
      background-color: #f4f4f4;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .center-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }
    .modal input {
      width: 100%;
    }
    .modal button {
      padding: 8px 16px;
    }
    @media (max-width: 600px) {
      .container, .modal-content {
        margin: 10px;
      }
      .logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://github.com/smp2pajangan/loginujian/blob/main/logosmpn2pjg.png?raw=true" class="logo" alt="Logo SMPN 2 Pajangan">
    <h2>SMP NEGERI 2 PAJANGAN</h2>
  </div>

  <div class="container" id="loginSection">
    <h3 style="text-align: center;">LOGIN ADMINISTRASI</h3>
    <input type="text" id="username" placeholder="Masukan Username (admin)" />
    <input type="password" id="password" placeholder="Masukan Password" />
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
    <div class="footer" id="adminDateTimeLogin"></div>
  </div>

  <div class="container" id="adminPanel" style="display:none;">
    <h3>Tambah / Edit Token</h3>
    <form id="tokenForm">
      <input type="text" id="subject" placeholder="Mata Pelajaran" required />
      <input type="text" id="kelas" placeholder="Kelas" required />
      <input type="text" id="token" placeholder="Token Ujian" required />
      <input type="url" id="url" placeholder="Link Ujian" required />
      <label>Tanggal Mulai</label>
      <input type="datetime-local" id="startTime" required />
      <label>Tanggal Selesai</label>
      <input type="datetime-local" id="endTime" required />
      <button type="submit">Simpan</button>
      <p id="errorMsg" class="error"></p>
    </form>

    <h3>Daftar Token</h3>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Mapel</th>
          <th>Kelas</th>
          <th>Token</th>
          <th>Link</th>
          <th>Token dibuka</th>
          <th>Token ditutup</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tokenTableBody"></tbody>
    </table>
    <div class="footer" id="adminDateTime"></div>
  </div>

  <!-- Modal Edit -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Token</h3>
      <form id="modalForm">
        <input type="text" id="editSubject" required />
        <input type="text" id="editKelas" required />
        <input type="text" id="editToken" required />
        <input type="url" id="editUrl" required />
        <label>Tanggal Mulai</label>
        <input type="datetime-local" id="editStartTime" required />
        <label>Tanggal Selesai</label>
        <input type="datetime-local" id="editEndTime" required />
        <div class="center-buttons">
          <button type="submit">Simpan</button>
          <button type="button" onclick="closeEditModal()">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Hapus -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h3>Yakin ingin menghapus token ini?</h3>
      <div class="center-buttons">
        <button onclick="confirmDelete()">Hapus</button>
        <button onclick="closeDeleteModal()">Batal</button>
      </div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAOBCX8x60pYqxtXmXMz2xc5dwC3HJH5EE",
      authDomain: "ujian-online-berbasis-android.firebaseapp.com",
      databaseURL: "https://ujian-online-berbasis-android-default-rtdb.firebaseio.com",
      projectId: "ujian-online-berbasis-android",
      storageBucket: "ujian-online-berbasis-android.appspot.com",
      messagingSenderId: "923446282537",
      appId: "1:923446282537:web:60d374dde8aca61f6a0f38"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Username & Password
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "12345";
    let currentTokenId = null;
    let tokenCache = [];

    // Login function
    window.login = function() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === ADMIN_USER && password === ADMIN_PASS) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadTokens();  // Load data after login
        updateDateTime();
      } else {
        document.getElementById("loginError").innerText = "Username atau password salah.";
      }
    };

    // Load tokens from Firebase
    function loadTokens() {
      onValue(ref(db, 'tokens'), (snapshot) => {
        const tokenTableBody = document.getElementById('tokenTableBody');
        tokenTableBody.innerHTML = '';
        tokenCache = [];

        snapshot.forEach((child) => {
          const data = child.val();
          data.key = child.key;
          tokenCache.push(data);

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${tokenCache.length}</td>
            <td>${data.subject}</td>
            <td>${data.kelas}</td>
            <td>${data.token}</td>
            <td><a href="${data.url}" target="_blank">Link</a></td>
            <td>${data.startTime}</td>
            <td>${data.endTime}</td>
            <td>
              <button onclick="openEditModal('${data.key}')">Edit</button>
              <button onclick="openDeleteModal('${data.key}')">Hapus</button>
            </td>
          `;
          tokenTableBody.appendChild(row);
        });
      });
    }

    // Open edit modal and populate fields
    window.openEditModal = function(id) {
      currentTokenId = id;
      const token = tokenCache.find(t => t.key === id);

      document.getElementById("editSubject").value = token.subject;
      document.getElementById("editKelas").value = token.kelas;
      document.getElementById("editToken").value = token.token;
      document.getElementById("editUrl").value = token.url;
      document.getElementById("editStartTime").value = token.startTime;
      document.getElementById("editEndTime").value = token.endTime;

      document.getElementById("editModal").style.display = "block";
    };

    // Close edit modal
    window.closeEditModal = function() {
      document.getElementById("editModal").style.display = "none";
    };

    // Open delete modal
    window.openDeleteModal = function(id) {
      currentTokenId = id;
      document.getElementById("deleteModal").style.display = "block";
    };

    // Close delete modal
    window.closeDeleteModal = function() {
      document.getElementById("deleteModal").style.display = "none";
    };

    // Confirm delete token
    window.confirmDelete = function() {
      if (currentTokenId) {
        remove(ref(db, 'tokens/' + currentTokenId));
        loadTokens(); // Reload token list after deletion
      }
      closeDeleteModal();
    };

    // Save or update token
    document.getElementById('modalForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const subject = document.getElementById('editSubject').value.trim();
      const kelas = document.getElementById('editKelas').value.trim();
      const token = document.getElementById('editToken').value.trim();
      const url = document.getElementById('editUrl').value.trim();
      const startTime = document.getElementById('editStartTime').value;
      const endTime = document.getElementById('editEndTime').value;

      // Validasi input kosong
      if (!subject || !kelas || !token || !url || !startTime || !endTime) {
        alert("Semua field harus diisi!");
        return;
      }

      // Data token
      const tokenData = { subject, kelas, token, url, startTime, endTime };

      if (currentTokenId) {
        // Update token
        update(ref(db, 'tokens/' + currentTokenId), tokenData);
        currentTokenId = null;
      } else {
        // Tambahkan token baru
        push(ref(db, 'tokens'), tokenData);
      }

      // Reset form setelah berhasil menyimpan
      document.getElementById("modalForm").reset();
      loadTokens(); // Reload token list
      closeEditModal(); // Close the modal after saving
    });

    // Display current date & time
    function updateDateTime() {
      const dateTimeElement = document.getElementById("adminDateTime");

      setInterval(() => {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = now.toLocaleDateString('id-ID', options);
        const formattedTime = now.toLocaleTimeString('id-ID');

        dateTimeElement.innerHTML = `${formattedDate} | ${formattedTime}`;
      }, 1000);
    }
  </script>
  <div class="footer">
    <div>@Admin SMPN 2 Pajangan</div>
    <div id="adminDateTime"></div>
  </div>

  <!-- Modal Edit -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h3>Edit Token</h3>
      <form id="modalForm">
        <input type="text" id="editSubject" placeholder="Mata Pelajaran" required />
        <input type="text" id="editKelas" placeholder="Kelas" required />
        <input type="text" id="editToken" placeholder="Token Ujian" required />
        <input type="url" id="editUrl" placeholder="Link Ujian" required />
        <input type="datetime-local" id="editStartTime" required />
        <input type="datetime-local" id="editEndTime" required />
        <div class="modal-buttons">
          <button type="submit">Simpan</button>
          <button type="button" onclick="closeEditModal()">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Hapus -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeDeleteModal()">&times;</span>
      <h3>Apakah Anda yakin ingin menghapus token ini?</h3>
      <div class="modal-buttons">
        <button onclick="confirmDelete()">Hapus</button>
        <button onclick="closeDeleteModal()">Batal</button>
      </div>
    </div>
  </div>

  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      padding-top: 60px;
    }
    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      width: 70%;
      max-width: 500px;
    }
    .modal-buttons {
      text-align: center;
      margin-top: 20px;
    }
    .modal-buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .modal .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 30px;
      font-weight: bold;
    }
    .modal .close:hover,
    .modal .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</body>
</html>
