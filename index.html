<!--  Struktur HTML & CSS    -->

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin Ujian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #0066cc;
      --danger: #dc3545;
      --success: #28a745;
      --gray: #6c757d;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4f8;
    }

    .header {
      background-color: var(--primary);
      color: white;
      padding: 15px;
      text-align: center;
    }

    .logo {
      display: block;
      margin: 0 auto;
      width: 100px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 10px auto;
      display: block;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      word-wrap: break-word;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    /* Tombol tabel */
    .table-button {
      padding: 4px 8px;
      font-size: 12px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .table-button.edit {
      background-color: #007bff;
    }

    .table-button.delete {
      background-color: var(--danger);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      min-width: 280px;
      max-width: 90%;
      animation: fadeInScale 0.3s ease;
    }

    .modal.fade-out .modal-content {
      animation: fadeOutScale 0.3s ease forwards;
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .modal-button {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .modal-button.save {
      background-color: var(--success);
    }

    .modal-button.cancel {
      background-color: var(--gray);
    }

    .modal-button.delete {
      background-color: var(--danger);
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeOutScale {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    .footer {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-top: 20px;
    }

    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        font-size: 12px;
      }

      .modal-content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<!-- ======================== -->
<!--        TAHAP 2          -->
<!--  Body, Login & Panel    -->
<!-- ======================== -->

    <div class="header">
    <img src="https://github.com/smp2pajangan/loginujian/blob/main/logosmpn2pjg.png?raw=true" class="logo" alt="Logo SMPN 2 Pajangan">
    <h2>SMP NEGERI 2 PAJANGAN</h2>
  </div>

  <!-- Section Login -->
  <div class="container" id="loginSection">
    <h3 style="text-align: center;">LOGIN ADMINISTRASI</h3>
    <input type="text" id="username" placeholder="Masukkan Username (admin)" />
    <input type="password" id="password" placeholder="Masukkan Password" />
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>

    <div class="footer">
      <div>@Admin SMPN 2 Pajangan</div>
      <div id="currentTime"></div>
    </div>
  </div>

  <!-- Section Admin Panel -->
  <div class="container" id="adminPanel" style="display:none;">
    <h3>Tambah / Edit Token</h3>
    <form id="tokenForm">
      <input type="text" id="subject" placeholder="Mata Pelajaran" required />
      <input type="text" id="kelas" placeholder="Kelas" required />
      <input type="text" id="token" placeholder="Token Ujian" required />
      <input type="url" id="url" placeholder="Link Ujian" required />
      <label>Tanggal Mulai</label>
      <input type="datetime-local" id="startTime" required />
      <label>Tanggal Selesai</label>
      <input type="datetime-local" id="endTime" required />
      <button type="submit">Simpan</button>
      <p id="errorMsg" class="error"></p>
    </form>

    <h3>Daftar Token</h3>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Mapel</th>
          <th>Kelas</th>
          <th>Token</th>
          <th>Link</th>
          <th>Token Dibuka</th>
          <th>Token Ditutup</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tokenTableBody"></tbody>
    </table>

    <div class="footer">
      <div>@Admin SMPN 2 Pajangan</div>
      <div id="adminDateTime"></div>
    </div>
  </div>

  <!-- Modal Edit -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <form id="modalForm">
        <input type="text" id="editSubject" required />
        <input type="text" id="editKelas" required />
        <input type="text" id="editToken" required />
        <input type="url" id="editUrl" required />
        <label>Tanggal Mulai</label>
        <input type="datetime-local" id="editStartTime" required />
        <label>Tanggal Selesai</label>
        <input type="datetime-local" id="editEndTime" required />

        <div class="modal-buttons">
          <button type="submit" class="modal-button save">Simpan</button>
          <button type="button" onclick="closeEditModal()" class="modal-button cancel">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Delete -->
  <div class="modal" id="deleteModal">
    <div class="modal-content">
      <p>Yakin ingin menghapus token ini?</p>
      <div class="modal-buttons">
        <button onclick="confirmDelete()" class="modal-button delete">Hapus</button>
        <button onclick="closeDeleteModal()" class="modal-button cancel">Batal</button>
      </div>
    </div>
  </div>

<!-- ======================== -->
<!--        TAHAP 3          -->
<!--     JavaScript         -->
<!-- ======================== -->

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAOBCX8x60pYqxtXmXMz2xc5dwC3HJH5EE",
      authDomain: "ujian-online-berbasis-android.firebaseapp.com",
      databaseURL: "https://ujian-online-berbasis-android-default-rtdb.firebaseio.com",
      projectId: "ujian-online-berbasis-android",
      storageBucket: "ujian-online-berbasis-android.appspot.com",
      messagingSenderId: "923446282537",
      appId: "1:923446282537:web:60d374dde8aca61f6a0f38"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Username & Password
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "12345";
    let currentTokenId = null;
    let tokenCache = [];

    // Login function
    window.login = function() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === ADMIN_USER && password === ADMIN_PASS) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadTokens();  // Load data after login
      } else {
        document.getElementById("loginError").innerText = "Username atau password salah.";
      }
    };

    // Load tokens from Firebase
    function loadTokens() {
      onValue(ref(db, 'tokens'), (snapshot) => {
        const tokenTableBody = document.getElementById('tokenTableBody');
        tokenTableBody.innerHTML = '';
        tokenCache = [];

        snapshot.forEach((child) => {
          const data = child.val();
          data.key = child.key;
          tokenCache.push(data);

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${tokenCache.length}</td>
            <td>${data.subject}</td>
            <td>${data.kelas}</td>
            <td>${data.token}</td>
            <td><a href="${data.url}" target="_blank">Link</a></td>
            <td>${data.startTime}</td>
            <td>${data.endTime}</td>
            <td>
              <button onclick="editToken('${data.key}')" class="table-button edit">Edit</button>
              <button onclick="deleteToken('${data.key}')" class="table-button delete">Hapus</button>
            </td>
          `;
          tokenTableBody.appendChild(row);
        });
      });
    }

    // Edit token
    window.editToken = function(id) {
      currentTokenId = id;
      const token = tokenCache.find(t => t.key === id);

      document.getElementById("editSubject").value = token.subject;
      document.getElementById("editKelas").value = token.kelas;
      document.getElementById("editToken").value = token.token;
      document.getElementById("editUrl").value = token.url;
      document.getElementById("editStartTime").value = token.startTime;
      document.getElementById("editEndTime").value = token.endTime;

      // Show the modal
      document.getElementById("editModal").classList.add('show');
    };

    // Save edited token
    document.getElementById('modalForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const subject = document.getElementById('editSubject').value.trim();
      const kelas = document.getElementById('editKelas').value.trim();
      const token = document.getElementById('editToken').value.trim();
      const url = document.getElementById('editUrl').value.trim();
      const startTime = document.getElementById('editStartTime').value;
      const endTime = document.getElementById('editEndTime').value;

      // Validasi input kosong
      if (!subject || !kelas || !token || !url || !startTime || !endTime) {
        alert("Semua field harus diisi!");
        return;
      }

      // Data token yang diperbarui
      const tokenData = { subject, kelas, token, url, startTime, endTime };

      update(ref(db, 'tokens/' + currentTokenId), tokenData);
      closeEditModal();
      loadTokens();
    });

    // Close Edit Modal
    function closeEditModal() {
      document.getElementById("editModal").classList.remove('show');
    }

    // Delete token
    window.deleteToken = function(id) {
      currentTokenId = id;
      // Show the modal
      document.getElementById("deleteModal").classList.add('show');
    };

    // Confirm delete
    function confirmDelete() {
      if (currentTokenId) {
        remove(ref(db, 'tokens/' + currentTokenId));
        loadTokens();
      }
      closeDeleteModal();
    }

    // Close Delete Modal
    function closeDeleteModal() {
      document.getElementById("deleteModal").classList.remove('show');
    }

    // Real-time clock update
    function updateClock() {
      const now = new Date();
      const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const day = days[now.getDay()];
      const date = now.getDate().toString().padStart(2, '0');
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const year = now.getFullYear();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');

      const formattedTime = `${day}, ${date} ${month} ${year} | ${hours}:${minutes}`;
      document.getElementById("currentTime").innerText = formattedTime;
      document.getElementById("adminDateTime").innerText = formattedTime;
    }

    // Update clock every minute
    setInterval(updateClock, 60000);
    updateClock(); // Initialize clock immediately
  </script>
</body>
</html>
